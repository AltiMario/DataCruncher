web:
  image: altimario/seerdatacruncher
  hostname: "webapp"
  ports:
   - 80:8080
  volumes:
   - /tmp/logs:/opt/tomcat/logs
  links:
   - mysql
   - mongo

mysql:
  image: mysql
  hostname: "mysql"
  ports:
     - "3306:3306"
  expose:
     - "3306"
  volumes:
     - /tmp/data/mysql:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: temporary
    MYSQL_DATABASE: datacruncher

mongo:
  image: mongo
  hostname: "mongo"
  volumes:
   - /tmp/data/mongo:/data/db
